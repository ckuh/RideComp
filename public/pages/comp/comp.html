<div class='controller' ng-controller='CompController as compController'>

  <div class='container map' ng-if='compController.dataLoaded'>
    <ui-gmap-google-map control='compController.control' center='compController.map.center' zoom='compController.map.zoom' options='compController.options'></ui-gmap-google-map>
  </div>

  <div class='container-fluid' ng-show='compController.dataLoaded'>
    <div class='container' ng-repeat='ride in compController.uberPrice'>
      {{ride.display_name}}: {{ride.estimate}}
    </div>

    <div class='container' ng-repeat='ride in compController.lyftPrice'>
      {{ride.display_name}}: {{ride.estimate}}
    </div>

  </div>


</div>
